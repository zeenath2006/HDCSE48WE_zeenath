<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .open-btn {
            padding: 12px 20px;
            background: linear-gradient(90deg, #6b48ff, #ff6f91);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .open-btn:hover {
            background: linear-gradient(90deg, #ff6f91, #6b48ff);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 20px;
            color: #555;
            line-height: 1.5;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal.active {
            display: flex;
        }

        @media (max-width: 480px) {
            .modal-content {
                margin: 20px;
                padding: 20px;
            }

            .modal-content h2 {
                font-size: 1.5em;
            }

            .modal-content p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <button class="open-btn" onclick="openModal()">Open Modal</button>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a simple modal example. You can use this to display information, forms, or alerts to users. Click the close button or outside the modal to close it.</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');

        function openModal() {
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
